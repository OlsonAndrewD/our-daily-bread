<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="odb">
<head>

                    <li ng-class="{'active': activePage === 'today'}"><a href="#/today">Today</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <div class="container">

    <script src="scripts/jquery-1.9.1.js"></script>

    <script src="scripts/angular.js"></script>
