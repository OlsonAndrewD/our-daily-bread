<div class="modal-header">
    <h3 class="modal-title">Choose a chapter</h3>
</div>
<div class="modal-body">
    <p ng-hide="books">Loading...</p>
    <select ng-show="books" ng-model="selection.book" ng-options="book as book.book_name for book in books"></select>
    <select ng-show="books" ng-model="selection.chapter" ng-options="chapter for chapter in selection.book.chapters"></select>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
