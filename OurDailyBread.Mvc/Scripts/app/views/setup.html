<div class="row">
    <div class="col-xs-12">
        <h2>Setup</h2>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-sm-6">
            <fieldset>
                <legend>Delivery</legend>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.sendReminders" />
                        Send me Bible content every day.
                    </label>
                </div>
                <div ng-show="settings.sendReminders">
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" class="form-control" ng-model="settings.reminderTime" ng-disabled="!settings.sendReminders" />
                    </div>
                    <div class="form-group">
                        <label>Scripture Format</label>
                        <select class="form-control" ng-disabled="!settings.sendReminders">
                            <option>Text</option>
                            <option>Audio</option>
                            <option>Video</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Via</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="settings.sendEmail" ng-disabled="!settings.sendReminders" />
                                        Email
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="settings.sendSms" ng-disabled="!settings.sendReminders" />
                                        Text
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Other</legend>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.includeVideo" />
                        Give me sign language videos instead of audio.
                    </label>
                </div>
            </fieldset>
        </div>
    </div>
</form>
